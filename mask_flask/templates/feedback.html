{% extends "base.html" %}
{% block content %}
<section class="py-3 text-center container">
    <div class="row py-lg-5">
        <div class="col-lg-6 col-md-8 mx-auto">
            <img src='https://cdn-icons-png.flaticon.com/512/1829/1829801.png'>
            {% if not thankmsg %}
            <form method=post>
                <div class="alert alert-success" role="alert">
                    {% if error %}
                    <h3 class="jh fw-light" style="color:rgb(197, 90, 90);">{{error}}</h1>
                    <hr>
                    {% endif %}
                    <p class="jh fw-light">분석한 사진이 마스크를 쓰고 있는 사진이었나요?</p>
                    <input type="radio" id="maskYes" name="target" value="yes">
                    <label for="maskYes">Yes</label>
                    <input type="radio" id="maskNo" name="target" value="no">
                    <label for="maskNo">No</label>
                    <hr>    
                    

                    <p class="jh fw-light">AI가 사진을 바르게 분석했나요?</p>
                    <input type="radio" id="resultYes" name="predict" value="yes">
                    <label for="resultYes">Yes</label>
                    <input type="radio" id="resultNo" name="predict" value="no">
                    <label for="resultNo">No</label>
                </div>
            
                <div>
                    <button type="submit" class="btn btn-info">피드백 제출하기</button>
                    <br>
                    <br>
                    <a href="/test"><button type="button" class="btn btn-link btn-sm">&#11152;돌아가기</button></a>
                </div>
            </form>
            {% else %}
            <div class="alert alert-success" role="alert">
                <h2 class="jh fw-light">{{thankmsg}}</h1>
            </div>
            <a href="/test"><button type="button" class="btn btn-info">돌아가기</button></a>
            {% endif %}
        </div>
    </div>
</section>
{% endblock %}
